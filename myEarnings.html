        <div class="box" id="inventory">
          <h1>My Earnings Info</h1>
          <div ng-hide="transactions.length" class="center">No Earnings.</div>
          <div ng-hide="!transactions.length" class="list">
            <table border="0" cellspacing="0">
              <tr>
                <td class="left">Tip Total:</td>
                <td class="center">{{getTipTotal() | currency}}</td>
              </tr>
              <tr>
                <td class="left">Ticket Count:</td>
                <td class="center">{{ transactions.length }}</td>
              </tr>
              <tr>
                <td class="left">Average Tip per ticket:</td>
                <td class="center">{{getTipAverage() | currency}}</td>
              </tr>
            </table>
            <button class="clear" ng-click="clearAll(transactions)">Clear Ticket List</button>
        </div>
        </div>
