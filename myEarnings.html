        <div class="box" id="inventory">
          <h1>My Earnings Info{{fromService}}</h1>
<!--           <div ng-hide="mealCount" class="center">No Earnings.</div> -->
          <div class="list">
            <table border="0" cellspacing="0">
              <tr>
                <td class="left">Tip Total:</td>
                <td class="center">{{ tipTotal | currency }}</td>
              </tr>
              <tr>
                <td class="left">Ticket Count:</td>
                <td class="center">{{ mealCount }}</td>
              </tr>
              <tr>
                <td class="left">Average Tip per ticket:</td>
                <td class="center">{{ tipAverage | currency }}</td>
              </tr>
            </table>
            <button class="clear" ng-click="clearAll(transactions)">Clear Ticket List</button>
        </div>
        </div>
