  <div class="container" ng-controller="newMealCtrl">

         <div class="box margin-right" id="waitstaff-calculator">
          <h1>Ticket Details</h1>
          
          <form name="mealForm" ng-class="{true: 'error'}[submitted && mealForm.price.$invalid]">
            <div ng-show="submitForm.$invalid" id="errorMessage"><i class="icon-cross"></i>Please enter all inputs!</div>
            
            <div ng-show="submitted && mealForm.price.$error.required && mealForm.tax.$error.required && mealForm.percentage.$error.required" id="successMessage"><i class="icon-checkmark"></i>Calculating...</div>
            
            <div class="half margin-right">
             <p>Base Meal Price</p>
            </div><div class="sign half"> 
              <span>$</span>
              <input type='number' name="price" class="searchButton" placeholder='Base Meal Price' ng-model="mealPrice" required>
            </div>
             <div class="half margin-right">
              <p>Tax Rate</p>
            </div><div class="sign half"> 
              <span>%</span>
              <input type='number' name="tax" class="searchButton" placeholder='Tax Rate' ng-model="taxRate" ngTrim="3" required>
            </div>
             <div class="half margin-right">
              <p>Tip Percentage</p>
            </div><div class="sign half"> 
              <span>%</span>
              <input type='number' name="percentage" class="searchButton" placeholder='Tip Percentage' ng-model="tipPercentage" ngTrim="3" required>
            </div>
            
            <button id="addTicket" ng-click="addTicket()">Calculate</button>
            <button class="clear" ng-click="cancel()">Cancel</button>
          </form>

          <h1>Last Transaction Totals</h1>
          <div ng-hide="transactions.length" class="center">No Transactions.</div>
          <div ng-hide="!transactions.length" class="list">
            <!-- ng-hide="!transactions" -->
            <div class="cost cf">
              <span class="left">Subtotal:</span>
              <span class="right">{{getSubTotal() | currency}}</span>
            </div>
            <div class="cost cf">
              <span class="left">Tip:</span>
              <span class="right">{{getTip() | currency}}</span>
            </div>
            <div class="cost cf">
              <span class="left">Total:</span>
              <span class="right total">{{getTotal() | currency}}</span>
            </div>
          </div>
        </div>
        
      </div>
